name: daone
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.0.0 <4.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^4.0.2
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  flutter_svg_provider: ^1.0.4
  outline_gradient_button: ^2.0.1+1
  intl: ^0.18.1
  google_fonts: ^5.1.0
  percent_indicator: ^4.2.3
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.9.2
  google_sign_in: ^6.1.5
  firebase_auth_platform_interface: ^6.19.0
  flutter_facebook_auth: ^6.0.2
  confetti: ^0.7.0
  audioplayers: ^5.2.0
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  firebase_storage: ^11.2.8
  firebase_app_check: ^0.2.0+1
  fl_chart: ^0.64.0
  video_player: ^2.7.2
  android_alarm_manager_plus: ^3.0.3




dev_dependencies:
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/1.mp3
    - assets/relaxing-piano-and-ocean-waves-logo-165199.mp3

  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMediumItalic.ttf
          weight: 500
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Radley
      fonts: 
        - asset: assets/fonts/RadleyRegular.ttf
          weight: 400
    - family: Hind Siliguri
      fonts: 
        - asset: assets/fonts/HindSiliguriMedium.ttf
          weight: 500
        - asset: assets/fonts/HindSiliguriSemiBold.ttf
          weight: 600
        - asset: assets/fonts/HindSiliguriRegular.ttf
          weight: 400
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansMedium.ttf
          weight: 500
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
